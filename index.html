<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet"  href="styles.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>


</head>
<body>
 <div class="canvas">
   <div class="fylo">

    <img id="logo" src="images/logo.svg">
    <div class="icons">
     <div class="iconbg"><img src="images/icon-document.svg" id="document"></div> 
     <div class="iconbg"><img src="images/icon-folder.svg" id="folder"></div> 
     <div class="iconbg"><img src="images/icon-upload.svg" id="upload"></div> 
    </div>
   </div>

   <div class="second">
    <div class="white"> 
      <div id="gbLeft">185</div>
      <div id="left">GB LEFT</div> 
      <div class="triangle"></div>
    </div>

    <div id="leftText"><span class="theText">Youâ€™ve used <span class="otherText">815 GB</span> of your storage</span></div>
    <div class="progressBarBG">
      <div class="progressBar">
        <div id="progressBarDot"></div>
      </div>
    </div>
    <div id="measures">
      <div id="0"></div>
      <div id="1000"></div>
    </div>
   </div>



    <!-- 0 GB
    1000 GB -->
   </div>
 </div>

</html>
